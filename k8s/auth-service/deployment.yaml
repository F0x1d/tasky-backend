apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      serviceAccountName: auth-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - auth-service
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: auth-service
        image: auth-service
        imagePullPolicy: Always
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: auth-service-config
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-auth-app
              key: uri
        - name: PRIVATE_KEY_PATH
          value: "/app/keys/private_key.pem"
        - name: PUBLIC_KEY_PATH
          value: "/app/keys/public_key.pem"
        volumeMounts:
        - name: rsa-keys
          mountPath: /app/keys
          readOnly: true
        - name: cache
          mountPath: /.cache
        - name: tmp
          mountPath: /tmp
        - name: venv
          mountPath: /app/.venv
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: rsa-keys
        secret:
          secretName: rsa-keys
      - name: cache
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      - name: venv
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  selector:
    app: auth-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-service
