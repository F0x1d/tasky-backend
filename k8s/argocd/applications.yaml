# ArgoCD Applications - GitOps Deployment
# ArgoCD watches your Git repo and automatically deploys changes
#
# Setup Instructions:
# 1. Install ArgoCD:
#    kubectl create namespace argocd
#    kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
#
# 2. Update repoURL below with your repository
#
# 3. Apply this file:
#    kubectl apply -f k8s/argocd/applications.yaml
#
# 4. Access ArgoCD UI:
#    kubectl port-forward svc/argocd-server -n argocd 8080:443
#    Get password: kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d
#
# 5. When you push changes to Git, ArgoCD automatically deploys!

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-env
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/F0x1d/tasky-backend.git
    targetRevision: main
    path: k8s/overlays/prod
  
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

