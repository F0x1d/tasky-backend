apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: services-ingress-testing
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - test.tasky.f0x1d.com
    secretName: test-tasky-f0x1d-com-tls
  rules:
  - host: test.tasky.f0x1d.com
    http:
      paths:
      - path: /api/auth(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: auth-service
            port:
              number: 8000
      - path: /api/tasks(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: tasks-service
            port:
              number: 8001
