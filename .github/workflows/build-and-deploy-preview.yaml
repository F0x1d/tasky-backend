name: Build and Deploy PR Preview

on:
  pull_request:
    types: [labeled, synchronize]

env:
  REGISTRY: ghcr.io
  NAMESPACE: pr-${{ github.event.number }}
  BASE_DOMAIN: tasky-testing.f0x1d.com
  PATH_PREFIX: pr-${{ github.event.number }}

jobs:
  metadata:
    runs-on: ubuntu-latest
    if: ${{ github.event.action == 'labeled' && github.event.label.name == 'deploy' || github.event.action == 'synchronize' && contains(github.event.pull_request.labels.*.name, 'deploy') }}
    outputs:
      version: ${{ steps.meta.outputs.version }}
      repo_owner_lower: ${{ steps.meta.outputs.repo_owner_lower }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate metadata
        id: meta
        run: |
          SHORT_SHA=$(git rev-parse --short=7 HEAD)
          VERSION="pr-${{ github.event.number }}-${SHORT_SHA}"
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          
          REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "repo_owner_lower=${REPO_OWNER_LOWER}" >> $GITHUB_OUTPUT

  build:
    needs: metadata
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, tasks-service]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ needs.metadata.outputs.repo_owner_lower }}/${{ matrix.service }}:${{ needs.metadata.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [metadata, build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, tasks-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Kubernetes and Yandex Cloud CLI
        uses: ./.github/actions/setup-k8s
        with:
          yc-service-account-key: ${{ secrets.YC_SERVICE_ACCOUNT_KEY }}
          yc-cloud-id: ${{ secrets.YC_CLOUD_ID }}
          yc-folder-id: ${{ secrets.YC_FOLDER_ID }}
          yc-cluster-id: ${{ secrets.YC_CLUSTER_ID }}

      - name: Create namespace and generate secrets
        run: |
          # Create namespace if it doesn't exist
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          
          # Generate secrets using the script
          chmod +x scripts/generate-secrets.sh
          scripts/generate-secrets.sh ${{ env.NAMESPACE }}

      - name: Deploy ${{ matrix.service }}
        run: |
          VERSION="${{ needs.metadata.outputs.version }}"
          REPO_OWNER_LOWER="${{ needs.metadata.outputs.repo_owner_lower }}"
          
          # Determine the API path based on service
          if [ "${{ matrix.service }}" == "auth-service" ]; then
            API_PATH="/${{ env.PATH_PREFIX }}/api/auth"
          else
            API_PATH="/${{ env.PATH_PREFIX }}/api/tasks"
          fi
          
          helm upgrade ${{ matrix.service }} ./helm-charts/microservice \
            --install \
            --namespace ${{ env.NAMESPACE }} \
            --create-namespace \
            --wait \
            --timeout 20m \
            --values helm-charts/values/${{ matrix.service }}-testing.yaml \
            --set namespace=${{ env.NAMESPACE }} \
            --set image.repository=${{ env.REGISTRY }}/${REPO_OWNER_LOWER}/${{ matrix.service }} \
            --set image.tag=${VERSION} \
            --set ingress.host=${{ env.BASE_DOMAIN }} \
            --set ingress.path=${API_PATH} \
            --set ingress.tls.secretName=tasky-testing-f0x1d-com-tls \
            --set config.apiPath=${API_PATH} \
            --set postgres.enabled=true \
            --set postgres.resources.requests.cpu=50m \
            --set postgres.resources.limits.cpu=100m \
            --set resources.requests.cpu=50m \
            --set resources.limits.cpu=100m \
            --set prometheus.enabled=false \
            --set grafana.enabled=false

      - name: Verify deployment
        run: |
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ matrix.service }}
          kubectl rollout status deployment/${{ matrix.service }} -n ${{ env.NAMESPACE }} --timeout=5m

  comment:
    needs: [metadata, deploy]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: preview-environment
          message: |
            ### ðŸš€ Preview Environment Deployed
            
            **Image Tag:** `${{ needs.metadata.outputs.version }}`
            **Namespace:** `${{ env.NAMESPACE }}`
            
            **URLs:**
            - Auth Service: https://${{ env.BASE_DOMAIN }}/${{ env.PATH_PREFIX }}/api/auth
            - Tasks Service: https://${{ env.BASE_DOMAIN }}/${{ env.PATH_PREFIX }}/api/tasks
            
            The preview environment will be automatically cleaned up when the PR is closed.
