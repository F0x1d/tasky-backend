name: Deploy PR Preview

on:
  pull_request:
    types: [labeled]

env:
  REGISTRY: ghcr.io
  NAMESPACE: pr-${{ github.event.number }}
  BASE_DOMAIN: tasky.f0x1d.com

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'deploy' }}
    permissions:
      contents: read
      packages: write
      pull-requests: write
    outputs:
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate metadata
        id: meta
        run: |
          SHORT_SHA=$(git rev-parse --short=7 HEAD)
          VERSION="pr-${{ github.event.number }}-${SHORT_SHA}"
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          
          REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "repo_owner_lower=${REPO_OWNER_LOWER}" >> $GITHUB_OUTPUT

      - name: Build and push auth-service
        uses: docker/build-push-action@v5
        with:
          context: ./auth-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.repo_owner_lower }}/auth-service:${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push tasks-service
        uses: docker/build-push-action@v5
        with:
          context: ./tasks-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.repo_owner_lower }}/tasks-service:${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Install Yandex Cloud CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH

      - name: Configure Yandex Cloud CLI
        run: |
          yc config profile create sa-profile
          cat <<'EOF' > key.json
          ${{ secrets.YC_SERVICE_ACCOUNT_KEY }}
          EOF
          yc config set service-account-key key.json
          yc config set cloud-id ${{ secrets.YC_CLOUD_ID }}
          yc config set folder-id ${{ secrets.YC_FOLDER_ID }}
          rm -f key.json

      - name: Configure Kubernetes context
        run: |
          echo "Getting credentials for cluster: ${{ secrets.YC_CLUSTER_ID }}"
          yc managed-kubernetes cluster get-credentials ${{ secrets.YC_CLUSTER_ID }} --external --force

      - name: Deploy auth-service
        run: |
          helm upgrade auth-service ./helm-charts/microservice \
            --install \
            --namespace ${{ env.NAMESPACE }} \
            --create-namespace \
            --wait \
            --timeout 5m \
            --values helm-charts/values/auth-service-testing.yaml \
            --set image.repository=${{ env.REGISTRY }}/${{ steps.meta.outputs.repo_owner_lower }}/auth-service \
            --set image.tag=${{ steps.meta.outputs.version }} \
            --set ingress.host=${{ env.NAMESPACE }}.${{ env.BASE_DOMAIN }} \
            --set ingress.tls.secretName=${{ env.NAMESPACE }}-tls \
            --set grafana.ingress.host=${{ env.NAMESPACE }}.${{ env.BASE_DOMAIN }} \
            --set grafana.ingress.tls.secretName=${{ env.NAMESPACE }}-tls \
            --set postgres.enabled=true \
            --set prometheus.enabled=false \
            --set grafana.enabled=false

      - name: Deploy tasks-service
        run: |
          helm upgrade tasks-service ./helm-charts/microservice \
            --install \
            --namespace ${{ env.NAMESPACE }} \
            --create-namespace \
            --wait \
            --timeout 5m \
            --values helm-charts/values/tasks-service-testing.yaml \
            --set image.repository=${{ env.REGISTRY }}/${{ steps.meta.outputs.repo_owner_lower }}/tasks-service \
            --set image.tag=${{ steps.meta.outputs.version }} \
            --set ingress.host=${{ env.NAMESPACE }}.${{ env.BASE_DOMAIN }} \
            --set ingress.tls.secretName=${{ env.NAMESPACE }}-tls \
            --set postgres.enabled=true \
            --set prometheus.enabled=false \
            --set grafana.enabled=false

      - name: Verify deployments
        run: |
          kubectl get pods -n ${{ env.NAMESPACE }}
          kubectl get ingress -n ${{ env.NAMESPACE }}

      - name: Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: preview-environment
          message: |
            ### ðŸš€ Preview Environment Deployed
            
            **Image Tag:** `${{ steps.meta.outputs.version }}`
            **Namespace:** `${{ env.NAMESPACE }}`
            
            **URLs:**
            - Auth Service: https://${{ env.NAMESPACE }}.${{ env.BASE_DOMAIN }}/api/auth
            - Tasks Service: https://${{ env.NAMESPACE }}.${{ env.BASE_DOMAIN }}/api/tasks
            
            The preview environment will be automatically cleaned up when the PR is closed.
