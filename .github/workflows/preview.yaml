name: Build PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  REGISTRY: ghcr.io
  DOMAIN_PREFIX: preview-${{ github.event.number }}
  BASE_DOMAIN: tasky.f0x1d.com

jobs:
  build-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write
    outputs:
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate metadata
        id: meta
        run: |
          # Ensure 7 char SHA to match ArgoCD defaults
          SHORT_SHA=$(git rev-parse --short=7 HEAD)
          VERSION="pr-${{ github.event.number }}-${SHORT_SHA}"
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          
          # Repository owner to lowercase
          REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "repo_owner_lower=${REPO_OWNER_LOWER}" >> $GITHUB_OUTPUT

      - name: Build and push auth-service
        uses: docker/build-push-action@v5
        with:
          context: ./auth-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.repo_owner_lower }}/auth-service:${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push tasks-service
        uses: docker/build-push-action@v5
        with:
          context: ./tasks-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.repo_owner_lower }}/tasks-service:${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Comment on PR
        uses: tholman/sticky-pull-request-comment@v2
        with:
          header: preview-environment
          message: |
            ### üèóÔ∏è Preview Build Successful
            
            **Image Tag:** `${{ steps.meta.outputs.version }}`
            
            **GitOps Deployment:**
            ArgoCD will automatically detect this PR and deploy the environment.
            
            **URL (once ready):** http://${{ env.DOMAIN_PREFIX }}.${{ env.BASE_DOMAIN }}
            **Namespace:** `${{ env.DOMAIN_PREFIX }}`
