name: auth-service
namespace: prod

replicaCount: 2

image:
  repository: ghcr.io/f0x1d/auth-service
  tag: "1.0.0"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8000

config:
  apiPath: /api/auth

extraSecrets:
  - name: rsa-keys
    mountPath: /app/keys
    items:
      - key: private_key.pem
        path: private_key.pem
      - key: public_key.pem
        path: public_key.pem

postgres:
  enabled: true
  name: postgres-auth
  instances: 2
  database: auth
  owner: auth
  storage:
    size: 5Gi
    storageClass: yc-network-hdd
  postgresql:
    maxConnections: "100"
    sharedBuffers: "256MB"
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  affinity:
    enabled: true

prometheus:
  enabled: true
  image:
    repository: prom/prometheus
    tag: v2.48.0
  storage:
    size: 5Gi
    storageClass: yc-network-hdd
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "200m"

grafana:
  enabled: true
  image:
    repository: grafana/grafana
    tag: 10.2.2
  storage:
    size: 5Gi
    storageClass: yc-network-hdd
  serverRootUrl: "%(protocol)s://%(domain)s:%(http_port)s/grafana/"
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  ingress:
    enabled: true
    className: nginx
    host: tasky.f0x1d.com
    path: /grafana
    pathType: Prefix
    tls:
      enabled: true
      secretName: tasky-f0x1d-com-tls
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod

ingress:
  enabled: true
  className: nginx
  host: tasky.f0x1d.com
  path: /api/auth
  pathType: ImplementationSpecific
  tls:
    enabled: true
    secretName: tasky-f0x1d-com-tls
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /$2

networkPolicy:
  enabled: true

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

containerSecurityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

affinity:
  enabled: true

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 5
  periodSeconds: 5
