{{- if .Values.prometheus.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-prometheus
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}-prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}-prometheus
  template:
    metadata:
      labels:
        app: {{ .Values.name }}-prometheus
    spec:
      serviceAccountName: {{ .Values.name }}-prometheus
      securityContext:
        fsGroup: 65534
      initContainers:
      - name: init-chown
        image: busybox:1.36
        command: ['sh', '-c', 'chown -R 65534:65534 /prometheus && chmod 755 /prometheus']
        volumeMounts:
        - name: prometheus-storage
          mountPath: /prometheus
        securityContext:
          runAsUser: 0
      containers:
      - name: prometheus
        image: "{{ .Values.prometheus.image.repository }}:{{ .Values.prometheus.image.tag }}"
        securityContext:
          runAsUser: 65534
          runAsGroup: 65534
          runAsNonRoot: true
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
        ports:
        - containerPort: 9090
          name: http
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus
        resources:
          requests:
            memory: "{{ .Values.prometheus.resources.requests.memory }}"
            cpu: "{{ .Values.prometheus.resources.requests.cpu }}"
          limits:
            memory: "{{ .Values.prometheus.resources.limits.memory }}"
            cpu: "{{ .Values.prometheus.resources.limits.cpu }}"
      volumes:
      - name: prometheus-config
        configMap:
          name: {{ .Values.name }}-prometheus-config
      - name: prometheus-storage
        persistentVolumeClaim:
          claimName: {{ .Values.name }}-prometheus-storage
{{- end }}
